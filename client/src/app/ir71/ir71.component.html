      Client

    </div>

    <div class="checkbox">

    <label >
      <input name="outsourced"  value="4" type="checkbox">
      Outsourced
    </label>
    </div>

		</div>

		<div class="col-md-2">
			<div class="checkbox">

    <label >
      <input name="consultants"  value="5" type="checkbox">

    </div>

		</div>

		 </div>

			<div class="checkbox">

    <label >
      <input name="employee"  value="1" type="checkbox">
      Permanent
    </label>
    </div>

		</div>

			<div class="col-md-2">
			<div class="checkbox">

    <label >
      <input name="employee"  value="1" type="checkbox">
      Temporary
    </label>
    </div>

		</div>


		<div class="row">
       <div class="name col-md-4">
           <div class="form-group">
               <label >Name :</label>
               <input class="inputname" name="username" placeholder="Enter name" class="form-control input-md" required="" type="text">
           </div>
       </div>
       <div class="joiningdate col-md-4">
           <div class="form-group">
               <label>Joining :</label>
               <input class="inputname" name="username" placeholder="dd/mm/yy" class="form-control input-md" required="" type="date">
           </div>
       </div>
       <div class="designation col-md-4">
           <div class="form-group">
               <label>Designation :</label>
               <input class="inputname" name="username" placeholder="Enter name" class="form-control input-md" required="" type="text">
           </div>
       </div>
   </div>





</div>
</div>




	












<div class="form-group">
 <label class="col-md-4 control-label" for="pre_insert_name">Project / Function</label>
