<!-- Main Landing Page -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- input field for entering employee id -->
    <div class="col-sm-4">
      <input class="form-control" placeholder="Employee Id" type="text" [(ngModel)]="username">
    </div>
  </div>
  <div class="row mt-2 justify-content-center">
    <div class="col-sm-4">
      <!-- button for sending request to database for required entries -->
      <input class="btn btn-success form-control" (click)="redir(username)" type="button" value="Login">
    </div>
  </div>
</div>
