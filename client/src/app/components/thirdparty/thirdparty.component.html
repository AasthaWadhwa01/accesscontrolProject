<form #tpsubmit='ngForm'>
  <div class="container">
    <div class="row color rounded bg-info text-white mt-2">
      <h5>General (All Fields Are Mandatory)</h5>
    </div>
    <!--First Row starts here-->
    <div class="row border mt-1">
      <div class="col-sm-12 border py-3">
        <div class="row">
          <div class="col-sm-5">
            <h6><strong>Category:</strong></h6>
          </div>
          <div class="col-sm-7">
            <input class="form-control" type="text" name="category" value="Employee" [(ngModel)]="category">
          </div>
        </div>
      </div>
    </div>
    <!-- first row end here -->
    <!-- second row start here -->
    <div class="row border mt-1">
      <div class="col-sm-12 border py-3">
        <div class="row">
          <div class="col-sm-5">
            <h6><strong>Access type:</strong></h6>
          </div>
          <div class="col-sm-7">
            <input class="form-control" type="text" name="location" value="location" [(ngModel)]="location">
          </div>
        </div>
      </div>
    </div>
    <!-- second row end here -->
    <!-- third row start here -->
    <div class="row color rounded bg-info text-white mt-2">
      <h5>Third Party Form</h5>
    </div>
    <div class="row border bg-white mt-1">
      <div class="col-sm-6 border py-3">
        <h6><strong>Employee ID:</strong></h6>
        <!-- <div class="col-sm-8"> -->
        <input class="form-control" type="text" name="employeeId" [(ngModel)]="employeeId">
        <!-- </div> -->
      </div>
      <div class="col-sm-6 border py-3">
        <h6><strong>Employee Name:</strong></h6>
        <input class="form-control" type="text" name="employeeName" [(ngModel)]="employeeName">
      </div>
    </div>
    <!--First Row ends here-->
    <!--Second Row starts here-->
    <div class="row border bg-white mt-1">
      <div class="col-sm-12 border py-3">
        <div class="row">
          <div class="col-sm-3">
            <h6><strong>Visitor name:</strong></h6>
          </div>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="visitorName" [(ngModel)]="visitorName">
          </div>
        </div>
      </div>
      <div class="col-sm-12 border py-3">
        <div class="row">
          <div class="col-sm-3">
            <h6><strong>Duration:</strong></h6>
          </div>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="duration" [(ngModel)]="duration">
          </div>
        </div>
      </div>
      <div class="col-sm-12 border py-3">
        <div class="row">
          <div class="col-sm-3">
            <h6><strong>Visiting Purpose:</strong></h6>
          </div>
          <div class="col-sm-9">
            <textarea class="form-control" rows="5" name="visitingPurpose" placeholder="Comment The Reason Of Visit Here" [(ngModel)]="visitingPurpose"> </textarea>
          </div>
        </div>
      </div>
    </div>
    <!--Sixth Row ends here-->
    <div class="row color rounded bg-info mt-2 text-white">
      <h5>Signatures</h5>
    </div>
    <!--First Row starts here-->
    <div class="row border bg-white mt-1">
      <div class="col-sm-6 border py-3">
        <div class="row">
          <div class="col-sm-5 py-2">
            <h6><strong>Applicants Signature:</strong></h6>
          </div>
          <div class="col-sm-7">
            <input class="form-control" type="text" name="signature" [(ngModel)]="signature">
          </div>
        </div>
      </div>
      <div class="col-sm-6 border py-3">
        <div class="row">
          <div class="col-sm-5 py-2">
            <h6><strong>Date:</strong></h6>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control bg-white" placement="top" bsDatepicker name="applicationDate" [(ngModel)]="applicationDate">
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-12 mt-2">
        <div class="row justify-content-center">
          <div class="col-sm-3 mt-2 mb-3">
            <button class="btn btn-success text-white form-control" (click)='thirdPartySubmit(tpsubmit)'>Submit Your Request</button>
          </div>
          <div class="col-sm-3 mt-2 mb-3">
            <button class="btn btn-danger text-white form-control" (click)="back()">Go Back</button>
          </div>
        </div>
      </div>
    </div>
    <!-- third row end here -->
  </div>
</form>
