
  <!--Form Top ends here-->
  <div class="container">
    <div class="row color rounded bg-info text-white mt-2">
      <h5>General</h5>
    </div>
    <!--First Row starts here-->
    <div class="row border bg-white mt-1">
      <div class="col-sm-12 border py-3">
        <div class="row">
          <div class="col-sm-3">
            <h6><strong>Access type:</strong></h6>
          </div>
          <div class="col-sm-3">
            <label class="custom-control custom-radio">
              <input id="radio1" name="acesstype" type="radio" value="New access" class="custom-control-input" [(ngModel)]="data" (change)="onCasechange()">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">New access</span>
            </label>
          </div>
          <div class="col-sm-3">
            <label class="custom-control custom-radio">
              <input id="radio1" name="acesstype" type="radio" value="Lost" class="custom-control-input" [(ngModel)]="data" (change)="onCasechange()">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Lost</span>
            </label>
          </div>
          <div class="col-sm-3">
            <label class="custom-control custom-radio">
              <input id="radio1" name="acesstype" type="radio" value="Location Change" class="custom-control-input" [(ngModel)]="data" (change)="onCasechange()">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Location Change</span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <label class="custom-control custom-radio">
              <input id="radio1" name="acesstype" type="radio" value="Damage" class="custom-control-input" [(ngModel)]="data" (change)="onCasechange()">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Damage</span>
            </label>
          </div>
        
        </div>
      </div>
      </div>
      </div>
